live:
  host: ${ssh.host.live}
  user: ${ssh.user.live}
  root: ${app.root.live}
  uri: ${app.uri.live}
  paths:
    drush-script: ${app.root.live}/../vendor/drush/drush/drush.php
    dump-dir: /tmp

